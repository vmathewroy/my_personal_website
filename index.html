<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div id="add_habit_section">
    <h2>Add New Habit</h2>
    
    <!-- Step 1: Select Habit Category -->
    <div>
        <label for="category_dropdown">Select Habit Category:</label>
        <select id="category_dropdown">
            <option value="">-- Choose a category --</option>
        </select>
    </div>
    
    <!-- Step 2: Select Habit (initially hidden) -->
    <div id="habit_selection_container" style="display: none; margin-top: 15px;">
        <label for="habit_dropdown">Select Habit:</label>
        <select id="habit_dropdown">
            <option value="">-- Choose a habit --</option>
        </select>
    </div>
    
    <!-- Step 3: Record Habit Button (initially hidden) -->
    <div id="record_button_container" style="display: none; margin-top: 15px;">
        <button id="record_habit_button">Record Habit</button>
    </div>
</div>

<div id="today_section">
    <!-- Date Selector -->
    <div style="margin-bottom: 20px;">
        <label for="date_picker">Select Date:</label>
        <div class="date-navigation">
            <button type="button" id="prev_date_button" class="date-nav-button" aria-label="Previous day">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </button>
            <input type="date" id="date_picker" />
            <button type="button" id="next_date_button" class="date-nav-button" aria-label="Next day">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="9 18 15 12 9 6"></polyline>
                </svg>
            </button>
        </div>
    </div>
    
    <h2 id="points_heading">Today's Logged Points</h2>
    
    <div id="chart_container">
        <canvas id="points_chart"></canvas>
    </div>
    
    <ul id="logged_points_list">
        <li>Loading data...</li>
    </ul>
</div>

<footer id="disclaimer">
    <button id="reconfigure_button" onclick="reconfigureApp()" style="margin-bottom: 10px; padding: 4px 12px !important; cursor: pointer; background: #f5f5f5 !important; color: #666 !important; border: 1px solid #ddd !important; border-radius: 3px !important; font-size: 0.85em !important; font-weight: 400 !important; width: auto !important; box-shadow: none !important;">
        Redo Setup
    </button>
    <p>Disclaimer: This webapp was coded with Kilo-Code and Anthropic Claude Sonnet 4.5</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
<script type="module" src="app.js"></script>

</body>

</html>
